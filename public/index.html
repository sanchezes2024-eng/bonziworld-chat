<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BonziWorld Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="login-left">
        <div class="monkey-character">
          <svg viewBox="0 0 200 200" class="monkey-svg">
            <!-- Head -->
            <ellipse cx="100" cy="80" rx="50" ry="55" fill="#8B4513" stroke="#5D3A1A" stroke-width="3"/>
            <!-- Face -->
            <ellipse cx="100" cy="85" rx="35" ry="40" fill="#D2B48C"/>
            <!-- Eyes -->
            <ellipse cx="85" cy="75" rx="8" ry="10" fill="white"/>
            <ellipse cx="115" cy="75" rx="8" ry="10" fill="white"/>
            <circle cx="87" cy="77" r="4" fill="black"/>
            <circle cx="113" cy="77" r="4" fill="black"/>
            <!-- Nose -->
            <ellipse cx="100" cy="90" rx="6" ry="4" fill="#5D3A1A"/>
            <!-- Mouth (smile) -->
            <path d="M 80 100 Q 100 115 120 100" fill="none" stroke="#5D3A1A" stroke-width="3" stroke-linecap="round"/>
            <!-- Ears -->
            <ellipse cx="45" cy="70" rx="15" ry="20" fill="#8B4513" stroke="#5D3A1A" stroke-width="2"/>
            <ellipse cx="155" cy="70" rx="15" ry="20" fill="#8B4513" stroke="#5D3A1A" stroke-width="2"/>
            <!-- Hair tuft -->
            <path d="M 90 25 Q 100 15 110 25" fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
            <!-- Body hint -->
            <ellipse cx="100" cy="145" rx="35" ry="25" fill="#8B4513"/>
          </svg>
        </div>
        <h1 class="logo-text">BonziWorld</h1>
      </div>
      <div class="login-right">
        <div class="input-group">
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" placeholder="Enter your nickname..." maxlength="20">
        </div>
        <div class="input-group">
          <label for="room-id">Room ID (Optional)</label>
          <input type="text" id="room-id" placeholder="Enter room ID..." maxlength="20">
        </div>
      </div>
    </div>
    <div class="login-footer">
      <button id="join-btn" class="welcome-btn">Welcome to BonziWORLD!</button>
      <div class="footer-links">
        <a href="#" class="footer-link">README</a>
        <span class="divider">|</span>
        <a href="#" class="footer-link">Changelog</a>
      </div>
    </div>
  </div>

  <!-- Chat Room Screen -->
  <div id="chat-screen" class="screen">
    <div class="chat-header">
      <h1>BonziWorld</h1>
      <div class="user-info">
        <span id="user-count">0 users online</span>
        <span id="current-user"></span>
        <button id="leave-btn" class="leave-btn">Leave</button>
      </div>
    </div>
    <div id="chat-area" class="chat-area">
      <!-- Users (gorillas) will be spawned here -->
    </div>
    <div class="chat-input-area">
      <div id="typing-indicator" class="typing-indicator"></div>
      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." maxlength="500" autocomplete="off">
        <button id="send-btn" class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
